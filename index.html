<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statham Quotes</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <img src="stethem.png" class="picture">
        <img src="stethem.png" class="picture">
        <img src="stethem2.png" class="picture2">
        <img src="stethem.png" class="picture3">
        <img src="stethem.png" class="picture3">
        <div class="quote-text" id="quote text">
            <i class="fas fa-quote-left fa-quote" id="q1"></i>
            <span id="quote">Грустно- это не когда печально, грустно- это когда грустно!</span>
            <i class="fas fa-quote-right fa-quote" id="q2"></i>
        </div>
        <!-- Author -->
        <div class="quote-autor">
            <span id="author">Джейсон Стетхем</span>
        </div>
            <!-- Loader -->
        <div class="loader" id="loader"></div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="telegram-button" id="telegram">
                <i class="fab fa-telegram"></i>
                <span class="tg-link">@nulevii</span>
            </button>
            <button id="new-quote">Новая Цитата</button> 
        </div>
      
    </div>
    
    <div class="footer">Для добавления цитаты, отправьте её текст разработчику.</div>
   

    <!-- Script -->
    <script src="squotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
